<div class="tile">
  <div class="tile__image">
    <picture>
      <source [srcset]="'assets/regions/' + region.img + '.webp'" type="image/webp">
      <source [srcset]="'assets/regions/' + region.img  + '.png'" type="image/png">
      <img [src]="'assets/regions/' + region.img  + '.jpg'" [alt]="region.name">
    </picture>
  </div>

  <p class="tile__label">{{region.label}}</p>
</div>
