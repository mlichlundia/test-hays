<header class="card__header">
  <div class="card__flag">
    <ngx-skeleton-loader [theme]="{height:'100%'}"></ngx-skeleton-loader>
  </div>
  <div class="card__code">
    <ngx-skeleton-loader [theme]="{ width: '100%', height:'100%'}"></ngx-skeleton-loader>
  </div>
</header>
<ul class="card__list">
  <li>
    <ngx-skeleton-loader count="3" [theme]="{ height:'40px', 'margin-bottom': '32px', 'border-radius': '0'}"></ngx-skeleton-loader>
  </li>
</ul>
